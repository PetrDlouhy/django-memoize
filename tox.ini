[tox]
envlist =
    django111-py{27,34,35,36}
    django20-py{34,35,36,310}
    django22-py{310}

[testenv]
basepython =
    py36: python3.6
    py310: python3.10

deps =
    coverage
    django111: Django>=1.11,<2.0
    django20: Django>=2.0,<2.1
    django22: Django==2.2.24
    freezegun
    mock

commands=coverage run runtests.py
